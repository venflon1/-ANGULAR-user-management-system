<div class="header-wrapper">
  <h1>UMS - User Manageemnt System</h1>
</div>
<app-menu></app-menu>
<div class="main">
  <section id="users">
    <app-users
              (onUpdateUser) = updateUser($event)>
    </app-users>
  </section>
  <section *ngIf="showModal">
    <app-modal
              [userSelected]="userToUpdate"
              (onCloseModal) = updateUser($event) >
    </app-modal>
  </section>
</div>
